kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {{ .Release.Name }}-{{ .Values.qmgr.name }}
  finalizers: []
  labels:
    {{- include "mqchart.labels" . | nindent 4 }}
spec:
  replicas: 1
  serviceName: qmgr
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      partition: 0
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      {{- include "mqchart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      finalizers: []
      labels:
        {{- include "mqchart.labels" . | nindent 8 }}
      annotations:
        productVersion: {{ .Values.mqver }}
        productName: IBM MQ Advanced
        productMetric: VIRTUAL_PROCESSOR_CORE
        checksum/config: {{ include (print $.Template.BasePath "/mqsc-config-map.yaml") . | sha256sum }}
    spec:
      serviceAccount: {{.Release.Name}}-{{.Values.serviceAccount.name}}
      serviceAccountName: {{.Release.Name}}-{{.Values.serviceAccount.name}}
      restartPolicy: Always
      schedulerName: default-scheduler
      # param: affinity
      affinity: {}
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      containers:
        - name: mq-mq-qmgr
          image: {{ .Values.image | squote }}
#          terminationMessagePolicy: File
#          terminationMessagePath: /run/termination-log
          {{- if .Values.resources }}
          resources:
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
              memory: {{ .Values.resources.limits.memory }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: /ready
              port: 40000
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 1
          livenessProbe:
            httpGet:
              path: /healthy
              port: 40000
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 1
          # environemnt variables
          env:
            - name: MQ_QMGR_NAME
              value: {{ .Values.qmgr.name | quote }}
            - name: MQ_ENABLE_TLS
              value: "1"
          securityContext:
            readOnlyRootFilesystem: false
            runAsUser: 1001
            runAsGroup: 1001
          ports:
            - containerPort: 1414
              protocol: TCP
            - containerPort: 9157
              protocol: TCP
            - containerPort: 9443
              protocol: TCP
          imagePullPolicy: {{ default "IfNotPresent" .Values.imagePullPolicy }}
          volumeMounts:
            - mountPath: /mnt/mqm/data
              name: mqmdata
            - mountPath: /etc/mqm/mqsc
              name: mqsc-ini
            - mountPath: /etc/mqm/pki/cert
              name: qm-tls
#            - name: oidc-certificate
#              mountPath: /etc/mqm/pki/trust/default
#            - name: zen-ca-certificate
#              mountPath: /etc/mqm/pki/trust/zenca
      volumes:
        - name: mqmdata
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-qm-sts-claim
        - name: mqsc-ini
          configMap:
            name: mqsc-ini-{{ .Release.Name }}
        - name: qm-tls
          secret:
            secretName: qm-tls-{{ .Release.Name }}
